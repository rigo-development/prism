name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Shared
      run: npm run build -w packages/shared
      
    - name: Generate Prisma Client
      run: npm run db:generate -w apps/backend
      
    - name: Test Backend Unit
      run: npm run test -w apps/backend
      
    - name: Test Backend E2E
      run: npm run test:e2e -w apps/backend

    - name: Test Frontend
      run: npm run test -w apps/frontend
      
    - name: Build Backend
      run: npm run build -w apps/backend
      
    - name: Build Frontend
      run: npm run build -w apps/frontend

  deploy:
    name: Deploy to Vercel
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only deploy on push to main or develop (not on PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Determine Environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "backend_hook=${{ secrets.VERCEL_BACKEND_DEPLOY_HOOK_PROD }}" >> $GITHUB_OUTPUT
          echo "frontend_hook=${{ secrets.VERCEL_FRONTEND_DEPLOY_HOOK_PROD }}" >> $GITHUB_OUTPUT
        else
          echo "environment=preview" >> $GITHUB_OUTPUT
          echo "backend_hook=${{ secrets.VERCEL_BACKEND_DEPLOY_HOOK_DEV }}" >> $GITHUB_OUTPUT
          echo "frontend_hook=${{ secrets.VERCEL_FRONTEND_DEPLOY_HOOK_DEV }}" >> $GITHUB_OUTPUT
        fi

    - name: Trigger Backend Deployment
      if: steps.env.outputs.backend_hook != ''
      run: |
        curl -X POST "${{ steps.env.outputs.backend_hook }}"
        echo "âœ… Backend deployment triggered for ${{ steps.env.outputs.environment }}"

    - name: Trigger Frontend Deployment
      if: steps.env.outputs.frontend_hook != ''
      run: |
        curl -X POST "${{ steps.env.outputs.frontend_hook }}"
        echo "âœ… Frontend deployment triggered for ${{ steps.env.outputs.environment }}"

    - name: Deployment Summary
      run: |
        echo "ðŸš€ Deployments triggered successfully!"
        echo "Environment: ${{ steps.env.outputs.environment }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
